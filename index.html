<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Macro Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1> Macronutrients calculator </h1>
        <p>Enter your desired macronutrients in grams</p>
    </header>
    <main>
        <div class="main-card">
            <div class="macro-card">
                <h3>Proteins</h3>
                <input onchange="calculate();calcProteinsKcal()" placeholder="0" id="proteins" type="number">g<br>
                <span id="proteins-kcal">0</span> Kcal
            </div>
            <div class="macro-card">
                <h3>Carbs</h3>
                <input onchange="calculate(); calcCarbsKcal()" placeholder="0" id="carbs" type="number">g<br>
                <span id="carbs-kcal">0</span> Kcal
            </div>
            <div class="macro-card">
                <h3>Fats</h3>
                <input onchange="calculate(); calcFatsKcal()" placeholder="0" id="fats" type="number">g<br>
                <span id="fats-kcal">0</span> Kcal
            </div>
            <div class="total">
                <p>Total</p>
                <span id="output">0</span> kcal
            </div>
        </div>
    </main>


</body>
</html>
